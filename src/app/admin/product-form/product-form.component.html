<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" type="text" ngModel name="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input #price="ngModel" type="text" ngModel name="price" class="form-control">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" ngModel name="category">
          <option value=""></option>
          <option *ngFor="let c of category$ | async" [value]="c.name">{{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input #imgUrl="ngModel" type="text" name="imageUrl" ngModel class="form-control">
      </div>
      <button class="btn btn-primary">Save</button>
      </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imgUrl.value" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{title.vlaue}}</h5>
        <p class="card-text">{{price.value}}</p>
      </div>
    </div>
  </div>
</div>
