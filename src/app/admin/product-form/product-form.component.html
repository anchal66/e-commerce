<form #f="ngForm" (ngSubmit)="save(f)">
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" ngModel name="title" class="form-control">
</div>
<div class="form-group">
  <label for="price">Price</label>
  <input type="text" ngModel name="price" class="form-control">
</div>
<div class="form-group">
  <label for="category">Category</label>
  <select class="form-control" ngModel name="category">
    <option value=""></option>
    <option *ngFor="let c of category$ | async" [value]="c.name">{{c.name}}</option>
  </select>
</div>
<div class="form-group">
  <label for="imageUrl">ImageUrl</label>
  <input type="text" name="imageUrl" ngModel class="form-control">
</div>
<button class="btn btn-primary">Save</button>
</form>
